<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Military Database{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Military Weapons Database</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/country/USA">USA</a>
            <a href="/country/China">China</a>
            <a href="/country/Russia">Russia</a>
        </nav>
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search weapons or missiles...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
