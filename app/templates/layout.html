<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}USA Military Database{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>USA Military Vehicles Database</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('homepage') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('tanks_list') }}">Tanks</a></li>
                <li><a href="{{ url_for('planes_list') }}">Planes</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" placeholder="Search for tanks or planes..." required>
                <button type="submit" class="menu-button">Search</button>
            </form>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Military Vehicles Database. Educational purposes only.</p>
    </footer>
</body>
</html>
