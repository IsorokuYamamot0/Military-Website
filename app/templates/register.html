<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<div class="form-container">
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ form_data.username if form_data else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="menu-button">Register</button>
            <a href="{{ url_for('homepage') }}" class="menu-button-secondary">Cancel</a>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
    </p>
</div>
{% endblock %}
</html>
