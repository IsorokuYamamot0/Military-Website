<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<div class="form-container">
    <form action="{{ url_for('add_tank') }}" method="post">
        <!-- Tank Name input -->
        <div class="form-group">
            <label for="name">Tank Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <!-- Year Introduced input -->
        <div class="form-group">
            <label for="year_introduced">Year Introduced</label>
            <input type="number" id="year_introduced" name="year_introduced" required>
        </div>
        <!-- Description input -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <!-- New: External Link input -->
        <div class="form-group">
            <label for="external_link">Extra Info Link (e.g., Wikipedia)</label>
            <input type="url" id="external_link" name="external_link" placeholder="https://en.wikipedia.org/wiki/M1_Abrams">
            <p class="help-text">Optional: Provide a link for more information.</p>
        </div>
        <!-- Country selection for the tank -->
        <div class="form-group">
            <label for="countries">Operated by Countries</label>
            <select id="countries" name="countries" multiple required>
                {% for country in all_countries %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select>
            <p class="help-text">Hold Ctrl/Cmd to select multiple countries.</p>
        </div>
        <!-- Submit and cancel buttons -->
        <div class="form-actions">
            <button type="submit" class="menu-button">Add Tank</button>
            <a href="{{ url_for('tanks_list') }}" class="menu-button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
</html>
