<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<div class="form-container">
    <form action="{{ url_for('add_tank') }}" method="post">
        <div class="form-group">
            <label for="name">Tank Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="year_introduced">Year Introduced</label>
            <input type="number" id="year_introduced" name="year_introduced" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="menu-button">Add Tank</button>
            <a href="{{ url_for('tanks_list') }}" class="menu-button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
</html>
