<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<div class="form-container">
    <!-- Form starts here, method POST -->
    <form action="{{ url_for('edit_plane', id=vehicle.id) }}" method="post">
        <!-- Aircraft Name input -->
        <div class="form-group">
            <label for="name">Aircraft Name</label>
            <!-- Text input pre-filled with plane name -->
            <input type="text" id="name" name="name" value="{{ vehicle.name }}" required>
        </div>
        <!-- Role input -->
        <div class="form-group">
            <label for="role">Role</label>
            <!-- Text input pre-filled with plane role -->
            <input type="text" id="role" name="role" value="{{ vehicle.role }}" required>
        </div>
        <!-- Description input -->
        <div class="form-group">
            <label for="description">Description</label>
            <!-- Textarea pre-filled with plane description -->
            <textarea id="description" name="description" rows="4" required>{{ vehicle.description }}</textarea>
        </div>
        <!-- Country selection for the plane -->
        <div class="form-group">
            <label for="countries">Operated by Countries</label>
            <!-- Multiple select dropdown for countries, pre-selecting current countries -->
            <select id="countries" name="countries" multiple required>
                {% for country in all_countries %}
                    <option value="{{ country.id }}" 
                        {% if country in vehicle.countries %}selected{% endif %}>
                        {{ country.name }}
                    </option>
                {% endfor %}
            </select>
            <p class="help-text">Hold Ctrl/Cmd to select multiple countries.</p>
        </div>
         <!-- Submit and cancel buttons -->
        <div class="form-actions">
            <!-- Submit button to update plane -->
            <button type="submit" class="menu-button">Update Aircraft</button>
            <!-- Cancel link to go back to the plane list -->
            <a href="{{ url_for('planes_list') }}" class="menu-button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
</html>
